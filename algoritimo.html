<div class="container">

<!-- Atividades (será preenchido pelo JS) -->

</div>




        <!-- Espaço para Anotações -->
        <div class="mt-5">
            <h3>Anotações e Recursos Adicionais</h3>
            <div class="mb-3">
                <label for="anotacoesAluno" class="form-label">Espaço para anotações:</label>
                <textarea class="form-control" id="anotacoesAluno" rows="3"></textarea>
                <button class="btn btn-secondary mt-2" onclick="salvarAnotacoes()">Salvar Anotações</button>
            </div>
        </div>
    </div>


    <script>
        // Função para simular download de atividades
        function downloadAtividade(tipo) {
            alert(`Iniciando download da atividade de ${tipo}. Em um sistema real, este link faria o download do arquivo.`);
            // Aqui iria o código para realmente baixar o arquivo
        }

        // Função para salvar anotações no localStorage
        function salvarAnotacoes() {
            const anotacoes = document.getElementById('anotacoesAluno').value;
            localStorage.setItem('anotacoesPortugues', anotacoes);
            alert('Anotações salvas com sucesso!');
        }

        // Carregar anotações salvas quando a página é aberta
        document.addEventListener('DOMContentLoaded', function() {
            const anotacoesSalvas = localStorage.getItem('anotacoesPortugues');
            if (anotacoesSalvas) {
                document.getElementById('anotacoesAluno').value = anotacoesSalvas;
            }
        });

        // Efeito de hover nas cards de atividade
        const cards = document.querySelectorAll('.atividade-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.cursor = 'pointer';
            });
        });
    </script>
</body>
