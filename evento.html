<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .galeria-header {
            background-color: #4a6baf;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Galeria de Eventos</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Cabeçalho -->
        <div class="galeria-header text-center">
            <h1>Galeria de Fotos</h1>
            <p class="lead">Registro dos melhores momentos do evento</p>
        </div>

        <!-- Carrossel de Destaques -->
        <div id="carrossel" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-indicators" id="indicadores-carrossel">
                <!-- Indicadores serão inseridos pelo JavaScript -->
            </div>
            <div class="carousel-inner">
                <!-- Slides serão inseridos pelo JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>

        <!-- Galeria Completa -->
        <h2 class="mb-4">Galeria Completa</h2>
        <div id="galeria-container">
            <!-- Conteúdo será inserido pelo JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso script -->
    <script src="js/evento.js"></script>
</body>

</html>
